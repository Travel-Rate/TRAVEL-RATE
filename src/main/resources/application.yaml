spring:
  application:
    name: rate
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: http://travel-rate01.c6oo6vukkvgd.ap-northeast-2.rds.amazonaws.com/
  jpa:
    defer-datasource-initialization: true
    hibernate:
      generate-ddl: true
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    generate-ddl: true
    database: mysql # 없으면 ddl error
  profiles:
    include: secret
